<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<input type="text" id="keyInput" placeholder="Type something..." />
<p id="keyOutput"></p>

<script>
  const input = document.getElementById("keyInput");
  const output = document.getElementById("keyOutput");

  input.addEventListener("keydown", (e) => {
    output.textContent = `Key Down: ${e.key}`;
  });

  input.addEventListener("keyup", (e) => {
    output.textContent = `Key Up: ${e.key}`;
  });

  // You can also check key codes or combinations
  input.addEventListener("keydown", (e) => {
    if (e.ctrlKey && e.key === "s") {
      e.preventDefault();
      output.textContent = "Ctrl + S was pressed (Save shortcut)";
    }
  });
</script>

  </body>
</html>
