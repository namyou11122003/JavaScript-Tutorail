<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <style>
      .slider-container {
        width: 500px;
        margin: 50px auto;
        text-align: center;
      }
      img {
        width: 100%;
        height: auto;
      }
      button {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <img id="sliderImage" src="./1.png" />
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>

    <script>
      const images = ["1.png", "1.png", "1.png", "1.png", "1.png"];
      let currentImage = 0;

      function updateImage() {
        document.getElementById("sliderImage").src = images[currentImage];
      }

      function prevImage() {
        currentImage = (currentImage - 1 + images.length) % images.length;
        updateImage();
      }

      function nextImage() {
        currentImage = (currentImage + 1) % images.length;
        updateImage();
      }
    </script>
  </body>
</html>
