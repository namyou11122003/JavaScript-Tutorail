<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      const url = "https://jsonplaceholder.typicode.com/users";
      // fetch(url)
      //   .then((res) => res.json())
      //   .then((data) => fetching(data))
      //   .catch((err) => console.log(err));
      const Fethcing = async () => {
        try {
          const res = await fetch(url);
          console.log(res);
          const data = await res.json();
          console.log(data);
          Showing(data);
        } catch (err) {
          console.log(err);
        }
      };
      // aixos
      Fethcing();
      const Showing = (data) => {
        document.querySelector("div").innerHTML = data
          .map((item) => {
            const { email, name, username } = item;
            return `
              <h2>${email}</h2>
              <p>${name}</p>
              <p>${username}</p>`;
          })
          .join("");
      };
    </script>
  </body>
</html>
